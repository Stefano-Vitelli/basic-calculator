<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz@1,9..144&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="calculadora.css">
</head>
<body>
  <h1 class="encabezado">Pruebame</h1>
    <div class="container"> 
      <div class="calculadora">
        <div class="display">
          <div id="valor_actual"></div>
            <div id="valor_anterior"></div>
        </div>
          <button class="col-2" onclick="display.borrarTodo()">C</button>
          <button class="operador" id="operator" value="dividir">%</button>
          <button onclick="display.borrarNumeros()"class="">&larr;</button>
          <button class="numero">8</button>
          <button class="numero">7</button>
          <button class="operador" id="operator" value="multiplicar">X</button>
          <button class="numero">9</button>
          <button class="numero">5</button>
          <button class="numero">4</button>
          <button class="numero">3</button>
          <button class="operador" id="operator" value="restar">-</button>
          <button class="numero">6</button>
          <button class="numero">2</button>
          <button class="numero">1</button>
          <button class="operador" id="operator" value="sumar">+</button>
          <button class="col-2 numero">0</button>
          <button class="numero">.</button>
          <button class="operador" id="operator" value="igual">=</button>
      </div>
    </div>
<script src="Clasecalculadora.js" type="text/javascript"></script>
<script src="calculadora.js" defer></script>
<script src="Display.js"></script>
</body>
</html>
